<div class="card__container">
  <a href="#">
    <img
      class="card__img"
      [src]="[gameImage]"
      alt="Imagem do game a ser vendido"
    />
  </a>
  <app-card-label gameLabel="{{ gameLabel }}"></app-card-label>
  <app-card-pricing
    gameMedia=" {{ gameMedia }} "
    gamePrice=" {{ gamePrice }} "
  ></app-card-pricing>
</div>
